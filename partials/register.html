<div class="container-fluid register-background">
  <div class="row">
    <div class="col-lg-12">
      <h4>Register</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 col-xs-8 col-xs-offset-2">
      <form>
        <div class="form-group">
          <input type="text" class="form-control" id="firstname" placeholder="First Name" ng-model="user.firstname" required>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="lastname" placeholder="Last Name" ng-model="user.lastname" required>
        </div>
        <div class="form-group">
          <input type="email" class="form-control" id="email" placeholder="Email" ng-model="user.email" required>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="password" placeholder="Password" ng-model="user.password" required>
        </div>
        <button type="submit" class="btn btn-default areg" ng-click="register()">Register</button>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12"><br/>
      <a class="secondary-text-register" href="/#/login"> or login...</a>
    </div>
  </div>
</div>
