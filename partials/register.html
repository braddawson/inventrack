<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <h4>Register</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 col-xs-8 col-xs-offset-2">
      <form ng-controller="RegisterCtrl">
        <div class="form-group">
          <input type="text" class="form-control" id="firstname" placeholder="First Name" ng-model="firstname">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="lastname" placeholder="Last Name" ng-model="lastname">
        </div>
        <div class="form-group">
          <input type="email" class="form-control" id="email" placeholder="Email" ng-model="email">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="password" placeholder="Password" ng-model="password">
        </div>
        <button type="submit" class="btn btn-default" ng-click="createUser()">Register</button>
        <p ng-if="message">Message: <strong>{{ message }}</strong></p>
        <p ng-if="error">Error: <strong>{{ error }}</strong></p>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12"><br/>
      <a href="/#/login"> or login...</a>
    </div>
  </div>
</div>
